<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>用户列表</title>
</head>
<body>
	<table>
		<tr>
			<td>编号</td>
			<td>姓名</td>
			<td>密码</td>
			<td>操作</td>
		</tr>
		
		<tr th:each="user : ${list}">
			<td th:text="${user.uid}"></td>
			<td th:text="${user.uname}"></td>
			<td th:text="${user.upwd}"></td>
			<td>
				<a th:href="@{/user/queryById(uid=${user.uid})}">修改</a>
				<a th:href="@{/user/deleteUser(uid=${user.uid})}">删除</a>
			</td>
		</tr>
	</table>
</body>
</html>
